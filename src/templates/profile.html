<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Your Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-top: 0;
        }
        .message {
            margin-bottom: 12px;
            padding: 15px;
            background-color: #dff0d8;
            border: 1px solid #3c763d;
            color: #3c763d;
            border-radius: 5px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>

    <div class="container">

        <h1>Update Your Profile</h1>

        {% if result %}
            <div class="message">
                {% if result.ok %}
                    Your profile has been successfully updated!
                {% else %}
                    <div>{{result.text}}</div>
                {% endif %}
            </div>
        {% endif %}

        <form method="post">
            <label for="id">User ID:</label><br>
            <input type="text" id="id" name="id" value="{{user.id}}"/><br>

            <label for="displayName">Display Name:</label><br>
            <input type="text" id="displayName" name="displayName" value="{{user.displayName}}"/><br>

            <label for="givenName">Given Name:</label><br>
            <input type="text" id="givenName" name="givenName" value="{{user.givenName}}" /><br>

            <label for="surname">Surname:</label><br>
            <input type="text" id="surname" name="surname" value="{{user.surname}}" /><br>

            <label for="mobilePhone">Mobile Phone:</label><br>
            <input type="text" id="mobilePhone" name="mobilePhone" value="{{user.mobilePhone}}" /><br>

            <label for="businessPhone">Business Phone:</label><br>
            <input type="text" id="businessPhone" name="businessPhone" value="{{user.businessPhones[0] if user.businessPhones else ''}}" /><br><br>
            
            <button type="submit">Submit</button>
        </form>

        <div style="padding-top: 2rem">
            <a href="/">Back</a>
        </div>

    </div>

</body>
</html>
